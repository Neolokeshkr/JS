<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Object-oriented JavaScript example</title>
</head>

<body>
  <p>This example requires you to enter commands in your browser's JavaScript console (see <a
      href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools">What are
      browser developer tools</a> for more information).</p>

  <script>
    let name = ['Lokesh']
    const person = {
      name: ["Lokesh", "Kumar"],
      age: 29,
      bio: function () {
        console.log(`${this.name[0]} ${this.name[1]} is ${this.age} years old.`)
      },
      // introduceSelf: () => {console.log(`Hi I am ${name[0]}`)},  // Referring global var name, as arrow functions do not have their own 'this' context, they inherit 'this' from the surrounding code (lexical)
      introduceSelf1() {
        console.log(`Hi I am ${this.name[0]}`)
      }
    };

    const myDataName = "height";
    const myDataValue = "1.75m";
    // person[myDataName] = myDataValue;
    person[myDataName ] = myDataValue;

    console.log(person)

    /* this */

    // The this keyword refers to the current object the code is being written inside


  </script>
